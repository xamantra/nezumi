name: nezumi
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0

  # web compatible libraries
  momentum:
    git:
      url: https://github.com/xamantra/momentum.git
      ref: d15ea3fdf6113b9eedd6d2f44414c86a7d4c1514
  relative_scale: 1.1.0
  dio: 3.0.10
  html: 0.14.0+4
  intl: 0.16.1
  dart_extensions: 1.0.2
  pull_to_refresh: 1.6.3
  random_string: 2.1.0
  basic_utils: 2.6.3
  flutter_slidable: 0.5.7
  fluttertoast: 7.1.6
  number_display: 2.3.0
  timeago: 2.0.29
  # web compatible libraries

  # non-web compatible
  flutter_secure_storage: 3.3.5
  flutter_custom_tabs: 0.6.0
  extended_image: 1.5.0
  date_util: 0.1.4
  permission_handler: 5.0.1+1
  # non-web compatible

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: 0.8.1
  remove_from_coverage: 1.0.7

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family:  CustomIcons
      fonts:
       - asset: assets/fonts/CustomIcons.ttf
